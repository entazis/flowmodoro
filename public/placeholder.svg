<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200" fill="none">
  <!-- Background with gradient -->
  <rect width="1200" height="1200" fill="url(#backgroundGradient)" rx="24"/>
  
  <!-- Main circular flow element -->
  <circle cx="600" cy="600" r="280" fill="url(#mainGradient)" opacity="0.9"/>
  <circle cx="600" cy="600" r="280" fill="none" stroke="url(#strokeGradient)" stroke-width="4" opacity="0.6"/>
  
  <!-- Inner flow circles representing the timer concept -->
  <circle cx="600" cy="600" r="180" fill="url(#innerGradient)" opacity="0.8"/>
  <circle cx="600" cy="600" r="120" fill="url(#coreGradient)" opacity="0.9"/>
  
  <!-- Flow lines representing the natural rhythm -->
  <path d="M 400 600 Q 500 500 600 600 Q 700 700 800 600" stroke="url(#flowGradient)" stroke-width="6" fill="none" opacity="0.7" stroke-linecap="round"/>
  <path d="M 600 400 Q 700 500 600 600 Q 500 700 600 800" stroke="url(#flowGradient2)" stroke-width="6" fill="none" opacity="0.7" stroke-linecap="round"/>
  
  <!-- Central timer icon -->
  <g transform="translate(600, 600)">
    <!-- Clock face -->
    <circle r="60" fill="white" opacity="0.95"/>
    <circle r="60" fill="none" stroke="url(#clockStroke)" stroke-width="3"/>
    
    <!-- Clock hands representing flow -->
    <line x1="0" y1="0" x2="0" y2="-35" stroke="url(#handGradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="25" y2="0" stroke="url(#handGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle r="4" fill="url(#centerGradient)"/>
  </g>
  
  <!-- Floating elements representing productivity -->
  <circle cx="450" cy="350" r="12" fill="url(#accentGradient1)" opacity="0.8"/>
  <circle cx="750" cy="850" r="16" fill="url(#accentGradient2)" opacity="0.8"/>
  <circle cx="850" cy="450" r="10" fill="url(#accentGradient3)" opacity="0.8"/>
  <circle cx="350" cy="750" r="14" fill="url(#accentGradient4)" opacity="0.8"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="1200" fill="url(#grid)" opacity="0.3"/>
  
  <defs>
    <!-- Background gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(221, 83%, 53%);stop-opacity:1" />
      <stop offset="50%" style="stop-color:hsl(239, 84%, 67%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(262, 83%, 58%);stop-opacity:1" />
    </linearGradient>
    
    <!-- Main circle gradient -->
    <radialGradient id="mainGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </radialGradient>
    
    <!-- Stroke gradient -->
    <linearGradient id="strokeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner gradients -->
    <radialGradient id="innerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.03);stop-opacity:1" />
    </radialGradient>
    
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.08);stop-opacity:1" />
    </radialGradient>
    
    <!-- Flow line gradients -->
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="flowGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
    </linearGradient>
    
    <!-- Clock elements -->
    <linearGradient id="clockStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(221, 83%, 53%);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:hsl(239, 84%, 67%);stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="handGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(221, 83%, 53%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(239, 84%, 67%);stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="centerGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:hsl(262, 83%, 58%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(221, 83%, 53%);stop-opacity:1" />
    </radialGradient>
    
    <!-- Accent gradients -->
    <radialGradient id="accentGradient1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(25, 95%, 53%);stop-opacity:0.6" />
    </radialGradient>
    
    <radialGradient id="accentGradient2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(330, 81%, 60%);stop-opacity:0.6" />
    </radialGradient>
    
    <radialGradient id="accentGradient3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(142, 71%, 45%);stop-opacity:0.6" />
    </radialGradient>
    
    <radialGradient id="accentGradient4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(239, 84%, 67%);stop-opacity:0.6" />
    </radialGradient>
  </defs>
</svg>